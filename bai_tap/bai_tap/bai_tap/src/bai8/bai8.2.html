<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Surface PCs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #dce9f9, #f3f3f3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero {
            text-align: center;
            padding: 60px 20px;
        }
        .hero h1 {
            font-weight: 700;
            font-size: 3rem;
        }
        .hero p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 15px;
        }
        .product-images {
            text-align: center;
            margin-top: 50px;
        }
        .product-images img {
            max-width: 400px;
            margin: 20px;
        }
        .copilot-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }
        .copilot-badge img {
            height: 24px;
        }
    </style>
</head>
<body>

<!-- Hero section -->
<div class="hero">
    <div class="copilot-badge mb-3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Microsoft_Copilot_logo.svg/32px-Microsoft_Copilot_logo.svg.png" alt="Copilot logo">
        Copilot+PC
    </div>
    <h1>Meet the new Surface PCs</h1>
    <p>Incredible speed and battery life come together with next-level AI experiences and signature Surface design.</p>
</div>

<!-- Product images -->
<div class="product-images d-flex justify-content-center flex-wrap">
    <img src="https://cdn.windowsreport.com/wp-content/uploads/2023/10/surface-laptop-go-3.png" alt="Surface Go">
    <img src="https://cdn.windowsreport.com/wp-content/uploads/2023/10/surface-laptop-5.png" alt="Surface Laptop">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
